<nz-layout>
  <nz-header nzTheme="light">
    <div class="logo">
      <a routerLink="/home">
        <img src="/img/icon.png" alt="Logo" width="85px" height="50px"/>
      </a>
    </div>
    <ul nz-menu nzMode="horizontal" class="menu-bar">
      <div class="menu-right">
        <li nz-menu-item routerLink="/cart" [nzSelected]="isActive('/cart')">
          <nz-badge [nzCount]="cartCount" [nzOffset]="[5, -6]">
            <span>購物車</span>
          </nz-badge>
        </li>
        <li nz-menu-item routerLink="/order" [nzSelected]="isActive('/order')">訂單紀錄</li>
        @if (sellerEmail && sellerId) {
          <li nz-menu-item routerLink="/seller/dashboard" [nzSelected]="isActive('/seller/dashboard')">賣家後台</li>
        }
        @else {
          <li nz-menu-item (click)="openModal()">賣家後台</li>
        }
        @if (userId && email) {
          <li nz-menu-item (click)="logout()">登出</li>
        }
        @else {
          <li nz-menu-item routerLink="/login" [nzSelected]="isActive('/login')">登入</li>
        }
      </div>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-divider></nz-divider>
  <nz-footer>©2025</nz-footer>
</nz-layout>
