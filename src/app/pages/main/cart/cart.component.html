<div class="container py-4">
  @if (cartItems.length !== 0) {
    <div class="text-center mb-4">
      <button matButton routerLink="/home">
        繼續選購<mat-icon>home</mat-icon>
      </button>
    </div>

    <div class="row gy-4 d-flex justify-content-center">
      <div class="col-12 col-md-5 col-lg-5">
        @for (item of cartItems; track $index) {
          <div class="bg-white p-3">
            <div class="d-flex flex-column flex-md-row">
              <div class="me-md-3 mb-3 mb-md-0 text-center">
                <img [src]="item.products.imageUrl" class="rounded" width="150" height="150" />
              </div>
              <div class="flex-grow-1">

                <div class="fw-bold fs-5 mb-1" routerLink="/product/{{item.products.id}}" style="cursor: pointer;">
                  {{ item.products.name }}
                </div>
                <div class="mt-4 d-flex flex-column flex-md-row flex-wrap align-items-md-center justify-content-between gap-3">
                  <div class="d-flex flex-grow-1 flex-wrap">
                    <span class="fw-bold me-2 mb-2 mb-md-0">數量：</span>
                    <nz-input-number
                      [(ngModel)]="item.quantity"
                      [nzMax]="item.products.stock"
                      (ngModelChange)="updateCartItem(item.id, $event)"
                      nzVariant="underlined"
                      class="flex-grow-1 flex-md-grow-0"
                      style="min-width: 70px"/>
                    </div>
                    <div class="fw-bold fs-5 text-end text-md-start" style="min-width: 0; word-break: break-word;">
                      ${{ item.products.price }}
                    </div>
                  </div>
                  <div class="mt-3 d-flex justify-content-start gap-3">
                    <a class="text-danger" (click)="removeCartItem(item.id)">移除</a>
                  </div>
              </div>
            </div>
          </div>
          @if (!$last) {
            <nz-divider/>
          }
        }
      </div>

      <div class="col-12 col-md-4 col-lg-4">
        <div class="bg-white rounded p-4 shadow-sm">
          <h5 class="fw-bold mb-3">訂單摘要</h5>
          <div class="d-flex justify-content-between">
            <span>小計</span>
            <span>${{ sum }}</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>結帳頁面估算運費</span>
          </div>
          <hr />
          <div class="d-flex justify-content-between fw-bold">
            <span>預估總金額</span>
            <span>${{ sum }}</span>
          </div>
          <button matButton="tonal" class="w-100 mt-3 rounded-pill" (click)="openCheckout()">結帳</button>
        </div>
      </div>
    </div>
  }
  @else if (cartItems.length === 0) {
    <div class="text-center mt-4">
      <div class="mb-3 d-flex justify-content-center align-items-center">
        <h4 class="fw-bold">購物車是空的</h4>
      </div>
      @if (!userId) {
        <button matButton routerLink="/login">登入</button>
      }
      @else {
        <button matButton routerLink="/home">返回首頁</button>
      }
    </div>
  }
</div>
