<form [formGroup]="form">
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="picture">
        商品圖片
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <nz-upload [(nzFileList)]="fileList" [nzBeforeUpload]="beforeUpload">
          <button nz-button><nz-icon nzType="upload" />上傳檔案</button>
        </nz-upload>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="name">
        商品名稱
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="name" placeholder="請輸入商品名稱"/>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="category">
        商品類別
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <nz-select formControlName="category" nzPlaceHolder="請選擇商品類別" nzShowSearch nzAllowClear>
          @for (category of categoryList; track category) {
            <nz-option [nzValue]="category.id" [nzLabel]="category.name"></nz-option>
          }
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="price">
        商品價格
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="price" placeholder="請輸入商品價格" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="stock">
        商品庫存
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <input nz-input formControlName="stock" placeholder="請輸入庫存" />
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="info">
        商品說明
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <textarea nz-input formControlName="info" placeholder="請輸入商品說明" rows="4"></textarea>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div nz-col nzSpan="24" class="pb-10">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="5" [nzLg]="5" [nzXl]="4" [nzMd]="5" nzFor="status">
        商品狀態
      </nz-form-label>
      <nz-form-control [nzSm]="17" [nzXs]="17" [nzLg]="17" [nzXl]="18" [nzMd]="17">
        <nz-radio-group formControlName="status">
          <label nz-radio [nzValue]=true>上架</label>
          <label nz-radio [nzValue]=false>下架</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <nz-divider></nz-divider>
  <div class="buttonDiv">
    <button nz-button nzType="primary" type="submit" (click)="sumbit()">{{ data ? '編輯' : '新增' }}</button>
    <button nz-button nzType="default" (click)="close()">取消</button>
  </div>
</form>
