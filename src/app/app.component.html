<nz-layout>
  <nz-header nzTheme="light">
    <div class="logo">
      <a routerLink="/home">
        <img src="/img/icon.png" alt="Logo" width="85px" height="60px"/>
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="horizontal" class="menu-bar">
      <div class="menu-right">
        <li nz-menu-item>購物車</li>
        <li nz-menu-item>訂單紀錄</li>
        @if (userId && email) {
          <li nz-menu-item (click)="logout()">登出</li>
        }
        @else {
          <li nz-menu-item routerLink="/login">登入</li>
        }
      </div>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-divider></nz-divider>
  <nz-footer>©2025</nz-footer>
</nz-layout>
